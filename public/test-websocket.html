<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบ WebSocket</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #1565c0; }
        #messages {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ทดสอบ WebSocket Connection</h1>
    
    <div id="status" class="status disconnected">ไม่เชื่อมต่อ</div>
    
    <button onclick="connect()">เชื่อมต่อ</button>
    <button onclick="disconnect()">ตัดการเชื่อมต่อ</button>
    <button onclick="sendMessage()">ส่งข้อความทดสอบ</button>
    
    <div>
        <input type="text" id="messageInput" placeholder="ข้อความที่จะส่ง" style="width: 300px; padding: 5px;">
        <button onclick="sendCustomMessage()">ส่ง</button>
    </div>
    
    <h3>ข้อความ:</h3>
    <div id="messages"></div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function addMessage(message, isReceived = false) {
            const div = document.createElement('div');
            div.style.padding = '5px';
            div.style.margin = '2px 0';
            div.style.backgroundColor = isReceived ? '#e3f2fd' : '#f5f5f5';
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('เชื่อมต่ออยู่แล้ว');
                return;
            }

            updateStatus('กำลังเชื่อมต่อ...', 'connecting');
            
            try {
                ws = new WebSocket('ws://localhost:3000');
                
                ws.onopen = function() {
                    updateStatus('เชื่อมต่อสำเร็จ', 'connected');
                    addMessage('เชื่อมต่อ WebSocket สำเร็จ');
                };
                
                ws.onmessage = function(event) {
                    addMessage(`ได้รับ: ${event.data}`, true);
                };
                
                ws.onclose = function() {
                    updateStatus('การเชื่อมต่อถูกปิด', 'disconnected');
                    addMessage('การเชื่อมต่อ WebSocket ถูกปิด');
                };
                
                ws.onerror = function(error) {
                    updateStatus('เกิดข้อผิดพลาดในการเชื่อมต่อ', 'disconnected');
                    addMessage(`ข้อผิดพลาด: ${error}`);
                };
                
            } catch (error) {
                updateStatus('ไม่สามารถสร้าง WebSocket ได้', 'disconnected');
                addMessage(`ข้อผิดพลาด: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = `ข้อความทดสอบจาก client - ${new Date().toISOString()}`;
                ws.send(message);
                addMessage(`ส่ง: ${message}`);
            } else {
                addMessage('ไม่สามารถส่งข้อความได้ - ไม่เชื่อมต่อ');
            }
        }

        function sendCustomMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = messageInput.value.trim();
                if (message) {
                    ws.send(message);
                    addMessage(`ส่ง: ${message}`);
                    messageInput.value = '';
                }
            } else {
                addMessage('ไม่สามารถส่งข้อความได้ - ไม่เชื่อมต่อ');
            }
        }

        // Auto-connect on page load
        window.onload = function() {
            setTimeout(connect, 1000);
        };
    </script>
</body>
</html>
